<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAS QUE A GENTE SE CONHECE</title>
    <style>
        :root {
            --verde-lima: #A4F729;
            --preto: #181818;
            --branco: #FFFFFF;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--verde-lima);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contador-box {
            background: var(--branco);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(24,24,24,0.13);
            text-align: center;
            border: 3px solid var(--preto);
        }
        #display {
            font-size: 2.6em;
            margin-bottom: 18px;
            letter-spacing: 2px;
            color: var(--preto);
            font-weight: bold;
        }
        p {
            color: var(--preto);
        }
        a {
            display: block;
            margin-top: 30px;
            color: var(--preto);
            background: var(--verde-lima);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid var(--preto);
            padding: 12px 0;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            color: var(--verde-lima);
            background: var(--preto);
        }
body {
    padding: 16px;
    box-sizing: border-box;
}

.container, .box, .contador-box, .playlist-box {
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}
img {
    max-width: 100%;
    height: auto;
}
.contador-box img {
    width: 100%;
    max-width: 300px;
    height: auto;
    margin-top: 20px;
    border-radius: 8px;
    border: 2px solid var(--preto);
}

    </style>
</head>
<body>
    <div class="contador-box">
        <h1 style="color: var(--preto);">QUANTOS DIAS A GENTE SE CONHECE?</h1>
        <div id="display"></div>
        <p>Contando dias a partir de <strong>15 de maio de 2025</strong></p>
        <img src="image3.jpeg" alt="EU E VC MEU BEM">
        <a href="dashboard.html">Voltar!!</a>
    </div>
    <script>
        // Data de inÃ­cio: 15 de maio de 2025 (formato: YYYY-MM-DD)
        const dataInicio = new Date('2025-05-15T00:00:00');
        
        function atualizarContador() {
            const agora = new Date();
            dataInicio.setHours(0,0,0,0);
            agora.setHours(0,0,0,0);
            const diffMs = agora - dataInicio;
            const diffDias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            document.getElementById('display').textContent = 
                (diffDias >= 0)
                ? `${diffDias} dia${diffDias === 1 ? '' : 's'}`
                : `Ainda faltam ${Math.abs(diffDias)} dia${Math.abs(diffDias) === 1 ? '' : 's'}`;
        }

        atualizarContador();
        setInterval(atualizarContador, 60000);
    </script>
</body>
</html>

        body {
    padding: 16px;

}

.container, .box, .contador-box, .playlist-box {
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}
img {
    max-width: 100%;
    height: auto;
}
        :root {
            --verde-lima: #A4F729;
            --preto: #181818;
            --branco: #FFFFFF;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--verde-lima);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: var(--branco);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(24,24,24,0.13);
            text-align: center;
            border: 3px solid var(--preto);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: var(--preto);
            margin-bottom: 32px;
            font-weight: bold;
        }
        .caminhos {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .caminhos a, .caminhos button {
            display: block;
            padding: 18px;
            border-radius: 8px;
            background: var(--verde-lima);
            color: var(--preto);
            text-decoration: none;
            font-size: 1.1em;
            border: 2px solid var(--preto);
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .caminhos a:hover, .caminhos button:hover {
            background: var(--preto);
            color: var(--verde-lima);
        }
    </style>

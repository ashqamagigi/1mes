<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login Numérico</title>
    <style>
        body {
    padding: 16px;
    box-sizing: border-box;
}

.container, .box, .contador-box, .playlist-box {
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}
img {
    max-width: 100%;
    height: auto;
}
#password {
    width: 100%;
    max-width: 220px;
}
.keypad {
    grid-template-columns: repeat(3, 1fr);
}

        :root {
            --verde-lima: #A4F729;
            --preto: #181818;
            --branco: #FFFFFF;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--verde-lima);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--branco);
            padding: 32px 24px 24px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(24,24,24,0.16);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid var(--preto);
        }
        img {
            width: 170px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 4px solid var(--verde-lima);
            box-shadow: 0 2px 10px var(--preto);
        }
        #password {
            font-size: 2em;
            letter-spacing: 10px;
            margin-bottom: 18px;
            height: 2.2em;
            width: 190px;
            text-align: center;
            background: var(--verde-lima);
            border: 2px solid var(--preto);
            border-radius: 8px;
            color: var(--preto);
            font-weight: bold;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 62px);
            gap: 14px;
            margin-bottom: 16px;
        }
        .key {
            font-size: 1.2em;
            padding: 17px 0;
            border-radius: 8px;
            border: 2px solid var(--preto);
            background: var(--verde-lima);
            color: var(--preto);
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 0 var(--preto);
        }
        .key:hover {
            background: var(--preto);
            color: var(--verde-lima);
        }
        #clear {
            grid-column: span 2;
            background: var(--preto);
            color: var(--branco);
        }
        #clear:hover {
            background: var(--verde-lima);
            color: var(--preto);
        }
        #enter {
            background: var(--preto);
            color: var(--verde-lima);
        }
        #enter:hover {
            background: var(--verde-lima);
            color: var(--preto);
        }
        .error {
            color: var(--preto);
            margin-bottom: 10px;
            min-height: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image2.jpeg" alt="Imagem de Destaque">
        <div class="error" id="errorMsg"></div>
        <input id="password" type="password" readonly placeholder="SENHA"/>
        <div class="keypad">
            <button class="key" onclick="addNumber(1)">1</button>
            <button class="key" onclick="addNumber(2)">2</button>
            <button class="key" onclick="addNumber(3)">3</button>
            <button class="key" onclick="addNumber(4)">4</button>
            <button class="key" onclick="addNumber(5)">5</button>
            <button class="key" onclick="addNumber(6)">6</button>
            <button class="key" onclick="addNumber(7)">7</button>
            <button class="key" onclick="addNumber(8)">8</button>
            <button class="key" onclick="addNumber(9)">9</button>
            <button class="key" id="clear" onclick="clearPassword()">Limpar</button>
            <button class="key" onclick="addNumber(0)">0</button>
            <button class="key" id="enter" onclick="login()">Entrar</button>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = "0506";
        const passwordInput = document.getElementById("password");
        const errorMsg = document.getElementById("errorMsg");

        function addNumber(num) {
            if (passwordInput.value.length < 8) {
                passwordInput.value += num;
            }
            errorMsg.textContent = "";
        }
        function clearPassword() {
            passwordInput.value = "";
            errorMsg.textContent = "";
        }
        function login() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "Senha incorreta!";
                clearPassword();
            }
        }
    </script>
</body>
</html>
